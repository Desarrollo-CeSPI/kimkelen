student:
  class: sfPropelRouteCollection
  options:
    model:                Student
    module:               student
    prefix_path:          student
    column:               id
    with_wildcard_routes: true

homepage:
  url:   /
  param: { module: mainFrontend, action: index }

facebook_login:
  url: /sfGuardAuth/facebookLogin
  param:   { module: sf_guard_auth, action: facebookLogin}

# default rules
sf_guard_secure:
  url:   /acceso-denegado
  param: { module: sfGuardAuth, action: secure }


sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
