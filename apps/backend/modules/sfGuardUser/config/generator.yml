generator:
  class: sfPropelRevisitedGenerator
  param:
    model_class:           sfGuardUser
    theme:                 extended
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_guard_user
    with_propel_route:     1

    config:
      fields:
      list:
        title:          Listado de usuarios
        display:        [=username, is_active, last_login, _groups]
        actions:
          _new:
            label: Nuevo usuario
            credentials: [edit_user]
        batch_actions:  []
        object_actions:

          activate:
            label: Set active
            credentials: [edit_user]
            action: activation
            condition: canActive

          inactive:
            label: Set inactive
            credentials: [edit_user]
            action: activation
            condition: canInactive

          _show:
            credentials: [admin]
          _edit:
            credentials: [edit_user]
            condition: canEdit
          _delete:
            credentials: [edit_user]
            condition: canEdit

      filter:
        class:  sfGuardUserCustomFormFilter
        fields:
          sf_guard_user_group_list:
            label:                   Perteneciente al grupo

      form:
        class: sfGuardUserCustomForm
        display:
      edit:
        title: Editar usuario
        actions:
          _list:
            label:                     Volver al listado
          _save_and_list:
            label:                     Guardar usuario

      new:
        title: Crear Usuario
        actions:
          _list:
            label:                     Volver al listado
          _save_and_list:
            label:                     Guardar usuario
          _save_and_add:
            label:                     Guardar y agregar otro usuario

      show:
        title: Detalles del usuario
        display:
          "Informaci√≥n de usuario":    [username, is_active, created_at]
          "Perteneciente al grupo":    [_show_groups]
        actions:
          _list:
            label:                     Volver al listado

