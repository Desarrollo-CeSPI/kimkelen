generator:
  class: sfPropelRevisitedGenerator
  param:
    model_class:           Course
    theme:                 extended
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          pathway_commission
    with_propel_route:     1

    config:
      actions: ~
      fields:
        pathways_list:
          label: "Trayectorias de la comisión"
      list:
        title:              Listado de comisiones de trayectoria
        display:           [name, _pathways_list]
        actions:
          _new:
            credentials:    [new_course]
            label:          Nueva comisión de trayectoria
        object_actions:
          _show:
            credentials:    [show_course]
          manage_students:
            action:         courseSubjectStudent
            credentials:    [edit_course]
            condition:      canManagePathwayCourseStudents
          add_subject:
            action:         addSubject
            credentials:    [edit_course]
#            condition:      canCourseSubjectStudent
          _edit:
#            condition:      canBeEdited
            credentials:    [edit_course]
          califications:
            action:         califications
            credentials:    [edit_division_course_califications]
            condition:      canEditPathwayMarks
          close:
            label:        Close
            action:       close
            condition:    pathwayCanBeClosed
          _delete:
#            condition:      canBeDeleted
            credentials:    [edit_course]
      filter:
        display: [name, school_year_id]
      form:    ~
      show:
        title: "Comisión de trayectoria '%%name%%'"
        display: [ name, quota, school_year, division, _show_pathways_list]
      edit:
        actions:
          _list:
            label:        Volver al listado de comisiones de trayectoria
          _save_and_list:
            label:        Guardar y volver al listado de comisiones de trayectoria
      new:
        title: 'Nueva comisión de trayectoria'
        actions:
          _list:
            label:        Volver al listado de comisiones de trayectoria
          _save_and_list:
            label:        Guardar y volver al listado de comisiones de trayectoria
          _save_and_add:
            label:        Guardar y agregar otra comisión de trayectoria