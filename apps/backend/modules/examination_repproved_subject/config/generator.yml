generator:
  class: sfPropelRevisitedGenerator
  param:
    model_class:           ExaminationRepprovedSubject
    theme:                 extended
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          examination_repproved_subject
    with_propel_route:     1

    config:
      actions: ~
      fields:  ~
      list:
        title: Listado de materias de la mesa de ex치men (previos/libres)
        layout: stacked
        params: |
          %%_information%%
        display: [Subjects]
        object_actions:
          _edit:
            credentials: [edit_examination_repproved_subject]
          manage_students:
            action: manageStudents
            condition: canEditStudents
            credentials: [edit_examination_subject_califications]
          students:
            action: students
            credentials: [edit_examination_subject_califications]
          califications:
            action: califications
            credentials: [[edit_examination_repproved_subject_califications, edit_closed_examination]]
          close:
            action: close
            condition: canBeClosed
            label: Close examination
            credentials: [edit_examination_repproved_subject]
          changelog:
            action:         changelogMarks
            label:          Auditoria de notas
            credentials:    [edit_examination_repproved_subject]
          print_students:
            label: Print students
            action: printStudents
          _delete:
            condition: canDelete
            credentials: [edit_examination_repproved_subject]
        batch_actions: []
        actions:
          back:
            action: back
          _new:
            label: Nueva materia de la mesa de ex치men
            condition: canCreateExaminationRepprovedSubject
      filter:
        class:  false
      form:    ~
      edit:
        title: Editar materia de la mesa de ex치men
        actions:
          _list:
            label:        Volver al listado
          _save_and_list:
            label:        Guardar materia
      new:
        title: Nueva materia de la mesa de ex치men
        actions:
          _list:
            label:        Volver al listado
          _save_and_list:
            label:        Guardar materia
          _save_and_add:
            label:        Guardar y agregar otra materia
