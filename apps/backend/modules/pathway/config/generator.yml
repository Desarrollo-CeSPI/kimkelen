generator:
  class: sfPropelRevisitedGenerator
  param:
    model_class:           Pathway
    theme:                 extended
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          pathway
    with_propel_route:     1

    config:
      actions: ~
      fields:
        school_year:  { label: Año lectivo que se recupera }
      list:
        title:             Listado de trayectorias
        sort:              [name, asc]
        display:           [name, school_year]
        batch_actions:     []
        actions:
          _new:
            label: Nueva trayectoria
            credentials: [edit_pathway]
      filter:
        class: false
      form:    ~
      edit:
        title:             Edición de la trayectoria "%%name%%"
        display:           [name, school_year_id]
        actions:
          _list:           { label: Volver al listado de trayectorias }
          _save_and_list:
            label:          Guardar trayectoria
          _save_and_add:
      new:
        title:             Crear una nueva trayectoria
        display:           [name, school_year_id]
        actions:
          _list:           { label: Volver al listado de trayectorias }
          _save_and_list:
            label:          Guardar trayectoria
          _save_and_add:
            label:          Guardar y agregar otra trayectoria
      show:
          title: Ver trayectoria "%%name%%"
          display: [school_year, _student_list]
          actions:
            _list:
