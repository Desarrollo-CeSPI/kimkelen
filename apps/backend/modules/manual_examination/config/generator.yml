generator:
  class: sfPropelRevisitedGenerator
  param:
    model_class:           Examination
    theme:                 extended
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          manual_examination
    with_propel_route:     1

    config:
      actions: ~
      fields:  ~
      list:
        title: Examinations (manual)
        batch_actions: []
        layout: stacked
        params: |
          %%_information%%
        display: [examination]
        object_actions:
          _edit:
            credentials: [edit_examination]
          examination_subjects:
            label: Subjects
            action: examinationSubjects
            credentials: [show_examination_subject]
          _delete:
            credentials: [edit_examination]
        actions:
          back:
            action: back
            label:      Volver a listado de a√±os lectivos
          _new:
            condition: canCreateExamination
            credentials: [edit_examination]
            label:      Nueva mesa de examen
      filter:
        class: false
      form:    ~
      edit:
        actions:
          _list:           { label: Volver al listado de mesas de examen }
          _save_and_list:
            label:          Guardar mesa de examen
          _save_and_add:
            label:          Guardar y agregar otra mesa de examen
      new:
        actions:
          _list:           { label: Volver al listado de mesas de examen }
          _save_and_list:
            label:          Guardar mesa de examen
